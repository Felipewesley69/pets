<div class="card">
  <div class="card-title">
    {{ data.title }}
  </div>
  <div class="card-body">
    <ul>
      <a *ngFor="let item of data.links" routerLink="/{{ item.route }}" routerLinkActive="link-activated">
        <li routerLinkActive="link-activated">
          <i class="{{ item.icon }}"></i>
          <div class="text">
            <div class="text-title">
              {{ item.label }}
            </div>
          </div>
        </li>
      </a>
    </ul>
  </div>
</div>
