<app-new-post></app-new-post>

<div class="card" *ngFor="let item of data">
  <div class="card-title">
    <app-option-delete *ngIf="owner(item.owner.id)" (func)="deletePost(item.id)"></app-option-delete>
    <img [src]="item.owner.picture">
    <div class="card-title-content-header">
      <h4>{{ item.owner.firstName }} {{ item.owner.lastName }}</h4>
      <span>{{ item.publishDate }}</span>
    </div>
  </div>
  <div class="text">
    {{ item.text }}
  </div>
  <div class="card-body">
    <div class="container-image" (click)="openModal(item)" *ngIf="item.image">
      <img class="img-fluid" [src]="item.image"> 
    </div>
  </div>
  <div class="card-footer">
    <div class="card-footer-icons">
      <div>
        <i class="far fa-thumbs-up like"></i>
        <span>Curtir</span>
      </div>
      <div>
        <i class="far fa-thumbs-up like-count"></i>
        <span>{{item.likes}}</span>
      </div>
    </div>
  </div>

  <app-modal-post #modal></app-modal-post>
