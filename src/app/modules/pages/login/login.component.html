<div class="container-md">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="form">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" formControlName="userName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" formControlName="password" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <p class="text-center">
          <app-default-button label="Entrar" [disabled]="form.invalid" (func)="login()"></app-default-button>
        </p>
      </form>
    </div>
  </div>
</div>
